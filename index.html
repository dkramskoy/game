<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="marker-container" id="marker-container"></div>
        <button class="start-button" id="start-button">Start</button>
        <div class="steps-container" id="steps-container"></div>
    </div>

    <div class="modal-container" id="modal">
        <div class="modal-content">
            <h2 id="modalText">Choose a level</h2>
            <div class="option-wrapper">
                <select id="options">
                    <option selected value="9">Easy</option>
                    <option value="16">Medium</option>
                    <option value="25">Hard</option>
                </select>
                <button id="select">Ok</button>
            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
